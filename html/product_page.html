<html lang="ko">

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>

          </svg>
      </div>
      <div class="no_div"></div>
      <div class="nav__brandLogo">
        <a href="#">
            <img src="/img_logo/logo.png" alt="brandLogo" width="90">
        </a>
      </div>
      <nav>
          <ul class="nav__list">
              <li class="nav__item"><a href="#" class="nav__link">홈</a></li>
              <li class="nav__item"><a href="#" class="nav__link">서비스</a></li>

              <li class="nav__item"><a href="#" class="nav__link">블로그</a></li>

              />

      </div>
      <div class="menuBarIcons">
          <!-- 검색 -->
          <div class="button button-menu-icon"><svg xmlns="http://www.w3.org/2000/svg" width="30px"  fill="white" class="bi bi-search" viewBox="0 0 16 16">

            </svg></div>
            <!-- 장바구니 -->

          <div class="button button-menu-icon"><svg xmlns="http://www.w3.org/2000/svg" width="30px" fill="white" class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
            </svg></div>

    <div class="nav__div">
      <div class="div__item"><a href="#" class="nav__link">홈</a></div>
      <div class="div__item"><a href="#" class="nav__link">서비스</a></div>
      <div class="div__item"><a href="#" class="nav__link">포트폴리오</a></div>
      <div class="div__item"><a href="#" class="nav__link">블로그</a></div>
      <div class="div__item"><a href="#" class="nav__link">연락처</a></div>
    </div>
    
    <script>
      // JavaScript
      $(document).ready(function() {
          $('.nav__toggle').click(function() {
              $('.nav__div').toggle();
          });
      });
    </script>

    <main class="main">
      <div id="root">
        <button type="button" id="modal_opne_btn">제품사진 클릭</button>
      </div>
      <div id="modal">
        <div class="modal_content">
          <div class="close_button">
            <svg
              id="modal_close_btn"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-x-lg"
              viewBox="0 0 20 20"
            >
              <path
                d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"
              />
            </svg>
          </div>
          <div class="content">
            <div class="swiper">
              <div class="swiper-wrapper">
                <img class="swiper-slide" src="/product_img/item1_1.jpg" />
                <img class="swiper-slide" src="/product_img/item1_2.jpg" />
                <img class="swiper-slide" src="/product_img/item1_3.jpg" />
                <img class="swiper-slide" src="/product_img/item1_4.jpg" />
              </div>
              <div class="swiper-pagination"></div>
              <div class="swiper-button-prev">
                <div class="material-icons"></div>
              </div>
              <div class="swiper-button-next">
                <div class="material-icons"></div>
              </div>
            </div>
            <div id="content" class="description"></div>
          </div>
          <div class="buy_button">
            <a href="" class="button btnFloat but_btn"></a>
          </div>
          <div class="modal_layer"></div>
        </div>
      </div>
    </main>
    <script>
      document.getElementById("modal_opne_btn").onclick = function () {
        document.getElementById("modal").style.display = "block";
      };

      document.getElementById("modal_close_btn").onclick = function () {
        document.getElementById("modal").style.display = "none";
      };
      new Swiper(".swiper", {
        loop: true,
        slidesPerView: 1,
        centeredSlides: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          prevEl: ".swiper-button-prev",
          nextEl: ".swiper-button-next",
        },
      });
      $(document).ready(function () {
        var username = "BB545"; // GitHub 사용자 이름
        var repo = "1st_project_codingonWeb12th"; // GitHub 저장소 이름
        var filePath = "product/item_1.txt"; // 가져올 파일 경로

        // GitHub raw URL 생성
        var rawURL =
          "https://raw.githubusercontent.com/" +
          username +
          "/" +
          repo +
          "/main/" +
          filePath;

        // AJAX 요청으로 파일 가져오기
        $.ajax({
          url: rawURL,
          success: function (data) {
            // 파일 내용을 content 요소에 추가
            $("#content").html(data);
          },
          error: function () {
            $("#content").html(
              "<p>파일을 불러오는 데 문제가 발생했습니다.</p>"
            );
          },
        });
      });
    </script>
  </body>
</html>
