<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gasoek+One&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="http://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="/css/stylehh.css">
    <link rel="stylesheet" href="/css/Img_slider.css" />
    <title>스틸스</title>
</head>
<body>
    
    <main>
        <article class="containermain">
            <div class="main-bg"></div>
            <div class="main_content">
                <span id="main_brand">스틸스</span>
                <p id="main_explain">스틸스는 철제 가구 제품을 소개하는 디지털 약자를 위한 브랜딩 사이트입니다. 사용자가 쉽게 인식할 수 있도록 한글로만 구성했으며, 모든 글자와 이미지는 마우스를 올렸을 때, 크게 확인할 수 있습니다.</p>
            </div>
        </article>

        <article class="body-back"></article>

        <article class="swiper-back">
            <div class="swiper-name">판매 상품</div>
            <div class="swiper">
                <div class="swiper-wrapper">
                  <img class="swiper-slide" src="/item_jpgs/item1.jpg"></img>
                  <img class="swiper-slide" src="/item_jpgs/item2.jpg"></img>
                  <img class="swiper-slide" src="/item_jpgs/item3.jpg"></img>
                  <img class="swiper-slide" src="/item_jpgs/item4.jpg"></img>
                  <img class="swiper-slide" src="/item_jpgs/item5.jpg"></img>
                  <img class="swiper-slide" src="/item_jpgs/item6.jpg"></img>
                  <img class="swiper-slide" src="/item_jpgs/item7.jpg"></img>
                  <img class="swiper-slide" src="/item_jpgs/item8.jpg"></img>
                </div>
          
                <div class="swiper-pagination"></div>
          
                <div class="swiper-button-prev">
                  <div class="material-icons"></div>
                </div>
                <div class="swiper-button-next">
                  <div class="material-icons"></div>
                </div>
              </div>
        </article>

        <article class="body-back"></article>

        <article class="swiper-back">
            <div class="swiper-name">인기 상품</div>
            <div class="swiper">
                <div class="swiper-wrapper">
                  <img class="swiper-slide" src="/item_jpgs/item1.jpg"></img>
                  <img class="swiper-slide" src="/item_jpgs/item2.jpg"></img>
                  <img class="swiper-slide" src="/item_jpgs/item3.jpg"></img>
                  <img class="swiper-slide" src="/item_jpgs/item4.jpg"></img>
                  <img class="swiper-slide" src="/item_jpgs/item5.jpg"></img>
                  <img class="swiper-slide" src="/item_jpgs/item6.jpg"></img>
                  <img class="swiper-slide" src="/item_jpgs/item7.jpg"></img>
                  <img class="swiper-slide" src="/item_jpgs/item8.jpg"></img>
                </div>
          
                <div class="swiper-pagination"></div>
          
                <div class="swiper-button-prev">
                  <div class="material-icons"></div>
                </div>
                <div class="swiper-button-next">
                  <div class="material-icons"></div>
                </div>
            </div>
        </article>

        <article class="body-back"></article>

        <article class="banner">
            <div class="item">
                <div class="banner-item"></div>
            </div>
            <div class="item banner-content">
                이벤트
            </div>
            <div class="item banner-btn">
                <button type="button" class="btn btn-outline-light event-btn">자세히 보기</button>
            </div>
            <div class="item">
                <div class="banner-item"></div>
            </div>
        </article>

        <article class="body-back"></article>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        new Swiper(".swiper", {
          autoplay: {
            delay: 2000,
          },
          loop: true,
          slidesPerView: 3,
          spaceBetween: 10,
          centeredSlides: true,
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          navigation: {
            prevEl: ".swiper-button-prev",
            nextEl: ".swiper-button-next",
          },
        });
      </script>
</body>
</html>
