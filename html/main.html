<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gasoek+One&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="http://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="/css/stylehh.css" />
    <link rel="stylesheet" href="/css/Img_slider.css" />
    <link rel="stylesheet" href="/css/header.css" />

    <title>스틸스</title>
  </head>
  <body>
    <header class="header">
      <div class="nav-login">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30px"
          fill="white"
          class="bi bi-person-circle"
          viewBox="0 0 16 16"
        >
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
          <path
            fill-rule="evenodd"
            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
          />
        </svg>
      </div>
      <div class="no_div"></div>
      <div class="nav__brandLogo">
        <a href="#">
          <img src="/img_logo/logo.png" alt="brandLogo" width="90" />
        </a>
      </div>
      <nav>
        <ul class="nav__list">
          <li class="nav__item"><a href="#" class="nav__link">홈</a></li>
          <li class="nav__item"><a href="#" class="nav__link">서비스</a></li>
          <li class="nav__item">
            <a href="#" class="nav__link">포트폴리오</a>
          </li>
          <li class="nav__item"><a href="#" class="nav__link">블로그</a></li>
          <li class="nav__item"><a href="#" class="nav__link">연락처</a></li>
        </ul>
      </nav>
      <div class="nav__toggle">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          fill="white"
          class="bi bi-list nav__img"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
          />
        </svg>
      </div>
      <div class="menuBarIcons">
        <!-- 검색 -->
        <div class="button button-menu-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30px"
            fill="white"
            class="bi bi-search"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
            />
          </svg>
        </div>
        <!-- 장바구니 -->
        <div class="button button-menu-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30px"
            fill="white"
            class="bi bi-cart-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"
            />
          </svg>
        </div>
        <!-- 로그인 -->
        <div class="button button-menu-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30px"
            fill="white"
            class="bi bi-person-circle"
            viewBox="0 0 16 16"
          >
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
            <path
              fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
            />
          </svg>
        </div>
      </div>
    </header>
    <div class="nav__div">
      <div class="div__item"><a href="#" class="nav__link">홈</a></div>
      <div class="div__item"><a href="#" class="nav__link">서비스</a></div>
      <div class="div__item"><a href="#" class="nav__link">포트폴리오</a></div>
      <div class="div__item"><a href="#" class="nav__link">블로그</a></div>
      <div class="div__item"><a href="#" class="nav__link">연락처</a></div>
    </div>

    <script>
      // JavaScript
      $(document).ready(function () {
        $(".nav__toggle").click(function () {
          $(".nav__div").toggle();
        });
      });
    </script>
    <main>
      <article class="containermain">
        <div class="main-bg"></div>
        <div class="main_content">
          <span id="main_brand">스틸스</span>
          <p id="main_explain">
            스틸스는 철제 가구 제품을 소개하는 디지털 약자를 위한 브랜딩
            사이트입니다. 사용자가 쉽게 인식할 수 있도록 한글로만 구성했으며,
            모든 글자와 이미지는 마우스를 올렸을 때, 크게 확인할 수 있습니다.
          </p>
        </div>
      </article>

      <article class="body-back"></article>

      <article class="swiper-back">
        <div class="swiper-name">판매 상품</div>
        <div class="swiper">
          <div class="swiper-wrapper">
            <img class="swiper-slide" src="/item_jpgs/item1.jpg" />
            <img class="swiper-slide" src="/item_jpgs/item2.jpg" />
            <img class="swiper-slide" src="/item_jpgs/item3.jpg" />
            <img class="swiper-slide" src="/item_jpgs/item4.jpg" />
            <img class="swiper-slide" src="/item_jpgs/item5.jpg" />
            <img class="swiper-slide" src="/item_jpgs/item6.jpg" />
            <img class="swiper-slide" src="/item_jpgs/item7.jpg" />
            <img class="swiper-slide" src="/item_jpgs/item8.jpg" />
          </div>

          <div class="swiper-pagination"></div>

          <div class="swiper-button-prev">
            <div class="material-icons"></div>
          </div>
          <div class="swiper-button-next">
            <div class="material-icons"></div>
          </div>
        </div>
      </article>

      <article class="body-back"></article>

      <article class="swiper-back">
        <div class="swiper-name">인기 상품</div>
        <div class="swiper">
          <div class="swiper-wrapper">
            <img class="swiper-slide" src="/item_jpgs/item1.jpg" />
            <img class="swiper-slide" src="/item_jpgs/item2.jpg" />
            <img class="swiper-slide" src="/item_jpgs/item3.jpg" />
            <img class="swiper-slide" src="/item_jpgs/item4.jpg" />
            <img class="swiper-slide" src="/item_jpgs/item5.jpg" />
            <img class="swiper-slide" src="/item_jpgs/item6.jpg" />
            <img class="swiper-slide" src="/item_jpgs/item7.jpg" />
            <img class="swiper-slide" src="/item_jpgs/item8.jpg" />
          </div>

          <div class="swiper-pagination"></div>

          <div class="swiper-button-prev">
            <div class="material-icons"></div>
          </div>
          <div class="swiper-button-next">
            <div class="material-icons"></div>
          </div>
        </div>
      </article>

      <article class="body-back"></article>

      <article class="banner">
        <div class="item">
          <div class="banner-item"></div>
        </div>
        <div class="item banner-content">이벤트</div>
        <div class="item banner-btn">
          <button type="button" class="btn btn-outline-light event-btn">
            자세히 보기
          </button>
        </div>
        <div class="item">
          <div class="banner-item"></div>
        </div>
      </article>

      <article class="body-back"></article>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      new Swiper(".swiper", {
        autoplay: {
          delay: 2000,
        },
        loop: true,
        slidesPerView: 3,
        spaceBetween: 10,
        centeredSlides: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          prevEl: ".swiper-button-prev",
          nextEl: ".swiper-button-next",
        },
      });
    </script>
  </body>
</html>
