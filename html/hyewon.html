<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
    <link
      rel="stylesheet"
      href="http://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="/css/input_file.css" />
  </head>

  <body>
    <form>
      <div>
        <label for="input_file">파일을 추가해주세요.</label>
        <input type="file" id="input_file" />
      </div>
      <div>
        <button onclick="test(event)">summit</button>
      </div>
    </form>
    <script>
      function test(event) {
        event.preventDefault(); //submit 할때 새로고침 되는것을 방지
        let fileObject = document.getElementById("input_file");
        let fileName = fileObject.files[0];

        let fr = new FileReader();
        fr.readAsText(fileName, "utf-8");

        fr.onload = () => {
          parseText(fr.result);
        };
      }

      function parseText(text) {
        console.log(text);
        // 여기서 파일 가공하면됨
      }
    </script>
  </body>
</html>
