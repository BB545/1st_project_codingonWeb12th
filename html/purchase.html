<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gasoek+One&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/css/purchase-pg.css">
    <link rel="stylesheet" href="/css/header.css">
    <title>스틸스</title>
</head>
<body>
    <header class="header">
        <div class="nav-login">
            <svg xmlns="http://www.w3.org/2000/svg" width="30px" fill="white" class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
            </svg>
        </div>
        <div class="no_div"></div>
        <div class="nav__brandLogo">
          <a href="#">
              <img src="/img_logo/logo.png" alt="brandLogo" width="90">
          </a>
        </div>
        <nav>
            <ul class="nav__list">
                <li class="nav__item"><a href="#" class="nav__link">홈</a></li>
                <li class="nav__item"><a href="#" class="nav__link">서비스</a></li>
                <li class="nav__item"><a href="#" class="nav__link">포트폴리오</a></li>
                <li class="nav__item"><a href="#" class="nav__link">블로그</a></li>
                <li class="nav__item"><a href="#" class="nav__link">연락처</a></li>
            </ul>
        </nav>
        <div class="nav__toggle">
            <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            fill="white"
            class="bi bi-list nav__img"
            viewBox="0 0 16 16"
            >
                <path
                    fill-rule="evenodd"
                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
                />
            </svg>
        </div>
        <div class="menuBarIcons">
            <!-- 검색 -->
            <div class="button button-menu-icon"><svg xmlns="http://www.w3.org/2000/svg" width="30px"  fill="white" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
              </svg></div>
              <!-- 장바구니 -->
            <div class="button button-menu-icon"><svg xmlns="http://www.w3.org/2000/svg" width="30px"  fill="white" class="bi bi-cart-fill" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
              </svg></div>
              <!-- 로그인 -->
            <div class="button button-menu-icon"><svg xmlns="http://www.w3.org/2000/svg" width="30px" fill="white" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
              </svg></div>
        </div>
    </header>
    <div class="nav__div">
        <div class="div__item"><a href="#" class="nav__link">홈</a></div>
        <div class="div__item"><a href="#" class="nav__link">서비스</a></div>
        <div class="div__item"><a href="#" class="nav__link">포트폴리오</a></div>
        <div class="div__item"><a href="#" class="nav__link">블로그</a></div>
        <div class="div__item"><a href="#" class="nav__link">연락처</a></div>
    </div>
      
    <script>
        // JavaScript
        $(document).ready(function() {
            $('.nav__toggle').click(function() {
                $('.nav__div').toggle();
            });
        });
    </script>

    <main>
        <section class="container">
            <article class="purchase">
                <div class="pur-name">주문 상품 정보</div>
                <div class="checkout">
                    <form class="pur-product-form">
                        <div class="pur-product">
                            <img src="../item_jpgs/item1.jpg" alt="Product 1">
                            <div class="pur-product-info">
                                <h2>제품 1</h2>
                                <p class="pro-price">2000원</p>
                            </div>
                        </div>
                        <div class="pur-product">
                            <img src="../item_jpgs/item2.jpg" alt="Product 2">
                            <div class="pur-product-info">
                                <h2>제품 2</h2>
                                <p class="pro-price">2000원</p>
                            </div>
                        </div>
                    </form>
                    <div class="pur-product">
                        <span class="price-name">총 금액</span>
                        <span class="pur-price"></span>
                    </div>
                </div>
            </article>

            <!-- 추가적인 제품들을 여기에 추가할 수 있습니다 -->
            
            <article class="purchase">
                <div class="pur-name">주문자 정보</div>
                <div class="checkout">
                    <form>
                        <div class="check-group">
                            <label for="fullname" class="check-name">이름</label>
                            <input type="text" id="fullname" name="fullname" required>
                        </div>
                        <div class="check-group">
                            <label for="tel" class="check-name">전화번호</label>
                            <input type="tel" id="tel" name="tel" required>
                        </div>
                        <div class="check-group">
                            <label for="address" class="check-name">배송지</label>
                            <input type="text" id="address" name="address" required>
                        </div>
                        <div class="check-group">
                            <label for="payment" class="check-name">결제 수단</label>
                            <select id="payment" name="payment" required>
                                <option value="select">결제 수단을 선택하세요</option>
                                <option value="creditcard">신용 카드</option>
                                <option value="paypal">페이팔</option>
                            </select>
                        </div>
                        <div class="check-group">
                            <input type="submit" value="주문 완료">
                        </div>
                    </form>
                </div>
            </article>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            var totalPrice = 0;
        
            // 각 제품 가격을 가져와서 전체 가격 계산
            $('.pro-price').each(function(){
                var price = parseInt($(this).text()); // 클래스 pro-price의 텍스트를 가져와서 정수로 변환
                totalPrice += price; // 총 가격에 더하기
            });
        
            // 계산된 전체 가격을 화면에 출력
            $('.pur-price').text(totalPrice + '원');
        });
    </script>
</body>
</html>
