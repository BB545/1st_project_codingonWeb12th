<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gasoek+One&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/css/purchase-pg.css">
    <title>스틸스</title>
</head>
<body>
    
    <main>
        <section class="container">
            <article class="purchase">
                <div class="pur-name">주문 상품 정보</div>
                <div class="checkout">
                    <form class="pur-product-form">
                        <div class="pur-product">
                            <img src="../item_jpgs/item1.jpg" alt="Product 1">
                            <div class="pur-product-info">
                                <h2>제품 1</h2>
                                <p class="pro-price">2000원</p>
                            </div>
                        </div>
                        <div class="pur-product">
                            <img src="../item_jpgs/item2.jpg" alt="Product 2">
                            <div class="pur-product-info">
                                <h2>제품 2</h2>
                                <p class="pro-price">2000원</p>
                            </div>
                        </div>
                    </form>
                    <div class="pur-product">
                        <span class="price-name">총 금액</span>
                        <span class="pur-price"></span>
                    </div>
                </div>
            </article>

            <!-- 추가적인 제품들을 여기에 추가할 수 있습니다 -->
            
            <article class="purchase">
                <div class="pur-name">주문자 정보</div>
                <div class="checkout">
                    <form>
                        <div class="check-group">
                            <label for="fullname" class="check-name">이름</label>
                            <input type="text" id="fullname" name="fullname" required>
                        </div>
                        <div class="check-group">
                            <label for="tel" class="check-name">전화번호</label>
                            <input type="tel" id="tel" name="tel" required>
                        </div>
                        <div class="check-group">
                            <label for="address" class="check-name">배송지</label>
                            <input type="text" id="address" name="address" required>
                        </div>
                        <div class="check-group">
                            <label for="payment" class="check-name">결제 수단</label>
                            <select id="payment" name="payment" required>
                                <option value="select">결제 수단을 선택하세요</option>
                                <option value="creditcard">신용 카드</option>
                                <option value="paypal">페이팔</option>
                            </select>
                        </div>
                        <div class="check-group">
                            <input type="submit" value="주문 완료">
                        </div>
                    </form>
                </div>
            </article>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            var totalPrice = 0;
        
            // 각 제품 가격을 가져와서 전체 가격 계산
            $('.pro-price').each(function(){
                var price = parseInt($(this).text()); // 클래스 pro-price의 텍스트를 가져와서 정수로 변환
                totalPrice += price; // 총 가격에 더하기
            });
        
            // 계산된 전체 가격을 화면에 출력
            $('.pur-price').text(totalPrice + '원');
        });
    </script>
</body>
</html>
