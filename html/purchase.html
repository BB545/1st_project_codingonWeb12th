    <script>
      $(document).ready(function () {
        var totalPrice = 0;

        // 각 제품 가격을 가져와서 전체 가격 계산
        $(".pro-price").each(function () {
          var price = parseInt($(this).text()); // 클래스 pro-price의 텍스트를 가져와서 정수로 변환
          totalPrice += price; // 총 가격에 더하기
        });

        // 계산된 전체 가격을 화면에 출력
        $(".pur-price").text(totalPrice + "원");
      });
    </script>

                </div>
                <button class="button">회원 가입하기</button>

<!--==================== Login script ====================-->
      <script>
        const formOpenBtn = document.querySelector("#form-open")
        const formOpenlg = document.querySelector("#login_open"),
        home = document.querySelector(".home"),
        formContainer = document.querySelector(".form_container"),
        formCloseBtn = document.querySelector(".form_close"),
        signupBtn = document.querySelector("#signup"),
        loginBtn = document.querySelector("#login"),
        pwShowHide = document.querySelectorAll(".pw_hide");
        
        formOpenlg.addEventListener("click", () => home.classList.add("show"));
        formOpenBtn.addEventListener("click", () => home.classList.add("show"));
        formCloseBtn.addEventListener("click", () => home.classList.remove("show"));
        
        pwShowHide.forEach((icon) => {
        icon.addEventListener("click", () => {
        let getPwInput = icon.parentElement.querySelector("input");
        if (getPwInput.type === "password") {
        getPwInput.type = "text";
        icon.classList.replace("uil-eye-slash", "uil-eye");
        } else {
        getPwInput.type = "password";
        icon.classList.replace("uil-eye", "uil-eye-slash");
        }
        });
        });
        
        signupBtn.addEventListener("click", (e) => {
        e.preventDefault();
        formContainer.classList.add("active");
        });
        loginBtn.addEventListener("click", (e) => {
        e.preventDefault();
        formContainer.classList.remove("active");
        });
      </script>
