<div class="container">
    <section class="purchase">
        <h2>주문 상품 정보</h2>
        <form class="pur-product-form">
            <div class="pur-product">
                <img src="../item_jpgs/item1.jpg" alt="Product 1">
                <div class="pur-product-info">
                    <h2>제품 1</h2>
                    <p>2000원</p>
                </div>
            </div>
            <div class="pur-product">
                <img src="../item_jpgs/item2.jpg" alt="Product 2">
                <div class="pur-product-info">
                    <h2>제품 2</h2>
                    <p>2000원</p>
                </div>
            </div>
        </form>
    </section>

    <!-- 추가적인 제품들을 여기에 추가할 수 있습니다 -->
    
    <section class="purchase">
        <h2>주문자 정보</h2>
        <div class="checkout">
            <form>
                <div class="check-group">
                    <label for="fullname">이름:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="check-group">
                    <label for="email">전화번호:</label>
                    <input type="tel" id="tel" name="tel" required>
                </div>
                <div class="check-group">
                    <label for="address">배송지:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="check-group">
                    <label for="payment">결제 수단:</label>
                    <select id="payment" name="payment" required>
                        <option value="">결제 수단을 선택하세요</option>
                        <option value="creditcard">신용 카드</option>
                        <option value="paypal">페이팔</option>
                    </select>
                </div>
                <div class="check-group">
                    <input type="submit" value="주문 완료" class="check-btn">
                </div>
            </form>
        </div>
    </section>
</div>
