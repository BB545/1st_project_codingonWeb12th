            </li>

            </li>

        <script>
          const minMenu = document.querySelector(".minMenu");
          const subBar = document.querySelector(".minMenu>.sub");
        
          let subToggle = true;
          function show_sub() {
            if (subToggle) {
              subBar.style.height = "120px";
              subToggle = !subToggle;
            } else {
              subBar.style.height = "0px";
              subToggle = !subToggle;
            }
          }
          minMenu.addEventListener("click", show_sub);
        </script>
